<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
  <head>
    <title>Sign Up</title>
     <script type=text/javascript src="{{ url_for('static', filename='jquery-1.11.1.min.js') }}"></script>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
      <style type="text/css">

    .container input {
        width: 100%;
        clear: both;
    }

    </style>
    <script type=text/javascript>
    $(function() {
      $('a#signme').bind('click', function() {
        $.getJSON('/signme', {
          a: $('input[name="email"]').val(),
          b: $('input[name="password"]').val()
        }, function(data) {
          $("#result").text(data.result);
        });
        return false;
      });

    });
  </script>

  </head>
  <div class="container">
      <div class="header">
        <h3 class="text-muted">Welcome to shoppers profile - your ads | your money > Sign Up Page</h3>
      </div>
      <div>
            <a href='/' id="dialog-link">Home</a>
       </div>
      <hr/>
      <div>

      <form method='get' action="signme">
            <label for="email"/>Email</label><input type="text" size="10" name="email"/><br/>
            <label for="password"/>Password</label><input type="password" size="10" name="password"/><br/>
            <label for="repassword"/>Confirm Password</label><input type="password" size="10" name="repassword"/><br/>
        <br/>
        <button type="submit">Proceed</button>
        </form>
      </div>
    </div>
  </body>

</html>
